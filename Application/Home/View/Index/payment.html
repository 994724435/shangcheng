<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

		<meta name="description" content="页面描述"/>

		<meta name="renderer" content="webkit">
		<title>订单提交成功，请您尽快付款！</title>
		<link rel="stylesheet" type="text/css" href="__CSS__global.css"/>
		<link rel="stylesheet" type="text/css" href="__CSS__payment.css"/>
	</head>
	<body>
		<include file="Common/header" />
		<div class="center-block">
			<div class="step cl">
				<div class="fr cl">
					<div class="steps fl on">
						<div class="line"></div>
						<div class="num">1</div>
						<span>购物车</span>
					</div>
					<div class="steps fl on">
						<div class="line"></div>
						<div class="num">2</div>
						<span>确认订单</span>
					</div>
					<div class="steps fl on">
						<div class="line"></div>
						<div class="num">3</div>
						<span>付款</span>
					</div>
					<div class="steps end fl">
						<div class="line"></div>
						<div class="num"></div>
						<span>完成</span>
					</div>
				</div>
			</div>
			<div class="success">
				<div class="s1">订单提交成功，请您尽快付款！支付单号：{$pro.pro_sku}    应付金额 <span>￥<span class="price"></span></span></div>
			</div>
			<div class="zfb cl">
				<div class="zfb_pic fl">
					<img src="__IMAGES__zfb.jpg"/>
				</div>
				<div class="fl">
					<p>宛美商城 -- {$pro.pro_title}</p>
					<p>买家昵称：{$user}</p>
				</div>
				<div class="fr money">支付<span>￥<span class="price"></span></span></div>
			</div>
			<div class="pay_block">
				<ul class="pay_way">
					<li class="zfb_way cl on">
						<input class="fl" type="radio" name="pay_way" checked="checked" />
						<span class="fl">支付宝</span>
						<div class="fr">支付<span>￥<span class="price"></span></span></div>
					</li>
				</ul>
				<div class="password">
					<form action="/alipayapi.php" method="post">
						<input type="hidden" name="WIDout_trade_no" value="">
						<input type="hidden" name="WIDsubject" value="{$pro.pro_sku}">
						<input type="hidden" name="WIDprice" value="{$pro.pro_promotion_price}">
						<input type="hidden" name="WIDreceive_name" value="">
						<input type="hidden" name="WIDreceive_address" value="">
						<input type="hidden" name="WIDreceive_zip" value="">
						<input type="hidden" name="WIDreceive_phone" value="">
						<input type="hidden" name="WIDreceive_mobile" value="">
						<input type="hidden" name="WIDbody" value="">
						<input type="hidden" name="logistics_fee" value="">
						<input type="hidden" name="WIDnum" value="">
						<input type="hidden" name="WIDshow_url" value="wanmeishangcheng.com/index.php/Home/Index/product_detail.html?search=2015冬季新款正品李宁卫衣男装篮球宽松舒适保暖运动卫衣&pro_sku=201601141330000">
						<input type="submit" value="确认支付">
					</form>
				</div>
			</div>
		</div>
		<include file="Common/footer" />
<script type="text/javascript" src="__JS__jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="__JS__js.js"></script>
<script type="text/javascript" src="__JS__jQuerySession.js"></script>
<script>
	$('input[name=WIDout_trade_no]').val(Math.random(1000000000000,9999999999999));
	$('input[name=WIDreceive_address]').val($.session.get('WIDreceive_address'));
	$('input[name=WIDreceive_name]').val($.session.get('WIDreceive_name'));
	$('input[name=WIDreceive_zip]').val($.session.get('WIDreceive_zip'));
	$('input[name=WIDreceive_mobile]').val($.session.get('WIDreceive_mobile'));
	$('input[name=logistics_fee]').val($.session.get('logistics_fee'));
	$('input[name=WIDnum]').val($.session.get('num'));
	$('.price').text($.session.get('price'));
</script>
